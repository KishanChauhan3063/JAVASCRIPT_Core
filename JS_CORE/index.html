    document.write(now.getSeconds() + "<br>");

    /* GetMilliseconds Method */
    document.write(now.getMilliseconds() + "<br>");

    /* GetTime Method */
    document.write(now.getTime() + "<br>");

    /*setDate Method */
    now.setDate(28);

    /*setFullYear Method */
    now.setFullYear(2023);

    /*setFullYear Method */
    now.setMonth(9);

    /*setHours Method */
    now.setHours(4.0);

    document.write(
      now.getDate() + "/" + now.getMonth() + "/" + now.getFullYear()
    );
